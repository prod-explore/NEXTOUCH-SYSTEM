server {
    listen 80;
    server_name localhost;

    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Downloads folder
    location /downloads/ {
        autoindex off;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
