version: '3.8'

services:
  frontend:
    image: nginx:alpine
    container_name: nextouch-frontend
    volumes:
      - ./frontend/html:/usr/share/nginx/html:ro
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - nextouch-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: nextouch-backend
    env_file:
      - ./backend/.env
    networks:
      - nextouch-network
    restart: unless-stopped

networks:
  nextouch-network:
    driver: bridge
